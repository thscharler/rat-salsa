[package]
name = "rat-popup"
version = "1.0.1"
edition = "2021"
authors = ["thscharler <thscharler@gmail.com>"]
description = "ratatui popup semi-window widget"
license = "MIT/Apache-2.0"
repository = "https://github.com/thscharler/rat-salsa"
readme = "readme.md"
keywords = ["ratatui", "popup"]
categories = ["command-line-interface"]
exclude = [".idea/*", ".gitignore"]

[features]
unstable-widget-ref = [
    #"ratatui/unstable-widget-ref"
]

[dependencies]
ratatui-core = { version = "0.1.0-alpha.2", path="../../ratatui/ratatui-core" }
ratatui-widgets = { version = "0.3.0-alpha.1", path="../../ratatui/ratatui-widgets" }
#ratatui = { version = "0.29", features = ["unstable-rendered-line-info"] }
crossterm = "0.28"
log = "0.4"

rat-event = { version = "1.0", path = "../rat-event" }
rat-reloc = { version = "1.0", path = "../rat-reloc" }
rat-focus = { version = "1.0", path = "../rat-focus" }
rat-scrolled = { version = "1.0", path = "../rat-scrolled" }
rat-cursor = { version = "1.0", path = "../rat-cursor" }

[dev-dependencies]
fern = "0.7"
anyhow = "1.0"
unicode-segmentation = "1.11"
