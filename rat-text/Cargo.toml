[package]
name = "rat-text"
version = "1.0.4"
edition = "2021"
authors = ["thscharler <thscharler@gmail.com>"]
description = "ratatui text input widgets"
license = "MIT/Apache-2.0"
repository = "https://github.com/thscharler/rat-salsa"
readme = "readme.md"
keywords = ["ratatui", "widget", "text"]
categories = ["command-line-interface"]
exclude = [".idea/*", ".gitignore"]

[lints.clippy]
collapsible_else_if = "allow"
collapsible_if = "allow"
if_same_then_else = "allow"
comparison_chain = "allow"

[features]
unstable-widget-ref = [
    #"ratatui/unstable-widget-ref"
]

[dependencies]
ratatui-core = { version = "0.1.0-alpha.2", path="../../ratatui/ratatui-core" }
ratatui-widgets = { version = "0.3.0-alpha.1", path="../../ratatui/ratatui-widgets" }
crossterm = "0.28"
ropey = "1.6.1"
iset = "0.3"
pure-rust-locales = "0.8"
unicode-segmentation = "1.11"
unicode-display-width = "0.3"
chrono = { version = "0.4", features = ["unstable-locales"] }
format_num_pattern = "0.9"
log = "0.4"
dyn-clone = "1.0.17"

rat-event = { version = "1.0", path = "../rat-event" }
rat-reloc = { version = "1.0", path = "../rat-reloc" }
rat-cursor = { version = "1.0", path = "../rat-cursor" }
rat-focus = { version = "1.0", path = "../rat-focus" }
rat-scrolled = { version = "1.0", path = "../rat-scrolled" }

[dev-dependencies]
fern = "0.7"
anyhow = "1.0"
lorem-rustum = "0.0.5"








