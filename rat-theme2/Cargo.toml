[package]
name = "rat-theme2"
version = "0.28.1"
edition = "2021"
authors = ["thscharler <thscharler@gmail.com>"]
description = "dark theme and color-schemes"
license = "MIT/Apache-2.0"
repository = "https://github.com/thscharler/rat-salsa"
readme = "readme.md"
keywords = ["ratatui", "widget", "theme"]
categories = ["command-line-interface"]
exclude = [".idea/*", ".gitignore"]

[dependencies]
ratatui-core = { version = "0.1.0-alpha.2", path="../../ratatui/ratatui-core" }
ratatui-widgets = { version = "0.3.0-alpha.1", path = "../../ratatui/ratatui-widgets", features = ["unstable-rendered-line-info"] }
log = "0.4"

rat-widget = { version = "1.0", path = "../rat-widget" }