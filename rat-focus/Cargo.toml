[package]
name = "rat-focus"
version = "1.0.1"
edition = "2021"
authors = ["thscharler <thscharler@gmail.com>"]
description = "focus handling for ratatui widgets"
license = "MIT/Apache-2.0"
repository = "https://github.com/thscharler/rat-salsa"
readme = "readme.md"
keywords = ["ratatui", "focus"]
categories = ["command-line-interface"]
exclude = [".idea/*", ".gitignore"]

[dependencies]
ratatui-core = { version = "0.1.0-alpha.2", path="../../ratatui/ratatui-core" }
crossterm = "0.28"
log = "0.4"
fxhash = "0.2"

rat-event = { version = "1.0", path = "../rat-event" }
rat-reloc = { version = "1.0", path = "../rat-reloc" }

[dev-dependencies]
fern = "0.7"
anyhow = "1.0"
unicode-segmentation = "1.11"
rat-cursor = { version = "1.1", path = "../rat-cursor" }