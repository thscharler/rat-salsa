[package]
name = "rat-scrolled"
version = "1.1.1"
edition = "2021"
authors = ["thscharler <thscharler@gmail.com>"]
description = "ratatui scroll widget and traits"
license = "MIT/Apache-2.0"
repository = "https://github.com/thscharler/rat-salsa"
readme = "readme.md"
keywords = ["ratatui", "scroll"]
categories = ["command-line-interface"]
exclude = [".idea/*", ".gitignore"]

[features]
default = ["serde"]
unstable-widget-ref = ["ratatui/unstable-widget-ref"]
serde = ["dep:serde", "dep:serde_derive", "ratatui/serde"]

[dependencies]
ratatui = { version = "0.29", features = ["unstable-rendered-line-info"] }
crossterm = "0.28"
log = "0.4"
serde = { version = "1.0", optional = true }
serde_derive = { version = "1.0", optional = true }

rat-event = { version = "1.0", path = "../rat-event" }
rat-reloc = { version = "1.0", path = "../rat-reloc" }

[dev-dependencies]
fern = "0.7"
anyhow = "1.0"
unicode-segmentation = "1.11"
serde_json = { version = "1.0" }