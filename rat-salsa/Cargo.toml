[package]
name = "rat-salsa"
version = "2.3.1"
authors = ["thscharler <thscharler@gmail.com>"]
edition = "2021"
description = "ratatui widgets and a crossterm event-loop"
license = "MIT/Apache-2.0"
repository = "https://github.com/thscharler/rat-salsa"
readme = "readme.md"
keywords = ["ratatui", "input", "event-loop"]
categories = ["command-line-interface"]
exclude = [".idea/*", ".gitignore", "files.gif", "mdedit.gif"]

[features]
default = []
async = ["dep:tokio"]
scrolling-regions = ["ratatui/scrolling-regions"]
dialog = ["try_as"]

[dependencies]
crossbeam = "0.8"
crossterm = "0.28"
log = "0.4"
ratatui = { version = "0.29", features = ["scrolling-regions"] }
tokio = { version = "1.42", features = ["rt", "rt-multi-thread", "sync", "time"], optional = true }
rat-event = { version = "1.2", path = "../rat-event" }
rat-focus = { version = "1.4", path = "../rat-focus" }
try_as = { version = "0.1", optional = true }

[dev-dependencies]
anyhow = "1.0"
rand = "0.9"
fern = "0.7"
dirs = "6.0"
sysinfo = "0.37"
ropey = "1.6.1"
regex-cursor = "0.1.5"
rust-ini = "0.21"
unicode-segmentation = "1.11"
cli-clipboard = "0.4"
rat-widget = { version = "2.3", path = "../rat-widget", features = ["user_directories"] }
rat-theme4 = { version = "3.0", path = "../rat-theme4" }

[[example]]
name = "async1"
required-features = ["async", "scrolling-regions"]

[[example]]
name = "minimal"
path = "templates/minimal.rs"

[[example]]
name = "nominal"
path = "templates/nominal.rs"

[[example]]
name = "dialog"
path = "templates/dialog.rs"
required-features = ["dialog"]